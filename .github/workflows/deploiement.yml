name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Cloner le dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Authentification avec Google Cloud
    - name: Setup GCP Service Account
      uses: uses: google-github-actions/setup-gcloud@v1.1.2
      with:
        version: 'latest'
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_KEY }}
        export_default_credentials: true

    # Étape 3 : Configuration Docker pour Artifact Registry
    - name: Configure Docker to use Google Cloud credentials
      run: |
        gcloud auth configure-docker us

    # Étape 4 : Log pour vérifier l'authentification
    - name: Verify authentication
      run: gcloud auth list

    # Étape 5 : Construction et push de l'image Docker
    - name: Build and push Docker image
      run: |
        IMAGE_URI=gcr.io/retailfrauddetectionai/fraud-detection-service:$GITHUB_SHA
        echo "Building and pushing image: $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    # Étape 6 : Définir le projet GCP
    - name: Set Google Cloud project
      run: gcloud config set project retailfrauddetectionai

    # Étape 7 : Déploiement sur Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fraud-detection-service \
          --image $IMAGE_URI \
          --region europe-west1
          --platform managed \
          --allow-unauthenticated
        

