name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Cloner le dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Authentification avec Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    # Étape 3 : Configurer gcloud CLI
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: retailfrauddetectionai

    # Étape 4 : Configuration Docker pour Artifact Registry
    - name: Configure Docker to use Google Cloud credentials
      run: |
        gcloud auth configure-docker us

    # Étape 5 : Log pour vérifier l'authentification
    - name: Verify authentication
      run: gcloud auth list

    # Étape 6 : Construction et push de l'image Docker
    - name: Build and push Docker image
      run: |
        IMAGE_URI=us-docker.pkg.dev/retailfrauddetectionai/gcr.io/fraud-detection-service:$GITHUB_SHA
        echo "Building and pushing image: $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    # Étape 7 : Déployer sur Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fraud-detection-service \
          --image $IMAGE_URI \
          --region us \
          --platform managed \
          --allow-unauthenticated